  <script>
    // Script sederhana untuk handler form edit dan reset
    document.addEventListener('DOMContentLoaded', function () {
      const modulList = document.getElementById('modulList');
      const form = document.getElementById('formModul');
      const modulId = document.getElementById('modulId');
      const judulInput = document.getElementById('judul_modul');
      const deskripsiInput = document.getElementById('deskripsi');
      const pertemuanInput = document.getElementById('pertemuan_ke');
      const actionBtn = form.querySelector('button[type="submit"]');

      modulList.addEventListener('click', function (e) {
        if (e.target.classList.contains('btnEdit')) {
          const tr = e.target.closest('tr');
          modulId.value = tr.dataset.id;
          pertemuanInput.value = tr.querySelector('.colPertemuan').textContent;
          judulInput.value = tr.querySelector('.colJudul').textContent;
          deskripsiInput.value = tr.querySelector('.colDeskripsi').textContent;
          actionBtn.textContent = 'Update Modul';
          actionBtn.name = 'action';
          actionBtn.value = 'update';
          window.scrollTo({ top: 0, behavior: 'smooth' });
        } else if (e.target.classList.contains('btnDelete')) {
          if (confirm('Apakah Anda yakin ingin menghapus modul ini?')) {
            const id = e.target.closest('tr').dataset.id;
            // Buat form POST untuk hapus
            const formDel = document.createElement('form');
            formDel.method = 'POST';
            formDel.action = 'manajemen_modul.php';
            formDel.innerHTML = '<input type="hidden" name="id" value="' + id + '"/> <input type="hidden" name="action" value="delete"/>';
            document.body.appendChild(formDel);
            formDel.submit();
          }
        }
      });

      document.getElementById('btnReset').addEventListener('click', () => {
        modulId.value = '';
        actionBtn.textContent = 'Simpan Modul';
        actionBtn.value = 'create';
      });
    });
  </script>
